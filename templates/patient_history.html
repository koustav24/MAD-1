{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">Medical History: {{ patient.name }}</div>
            <div class="card-body">
                {% if history %}
                <div class="accordion" id="historyAccordion">
                    {% for appt in history %}
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading{{ appt.id }}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse{{ appt.id }}" aria-expanded="false"
                                aria-controls="collapse{{ appt.id }}">
                                {{ appt.date_time.strftime('%Y-%m-%d') }} - Dr. {{ appt.doctor.name }} ({{
                                appt.doctor.specialization }})
                            </button>
                        </h2>
                        <div id="collapse{{ appt.id }}" class="accordion-collapse collapse"
                            aria-labelledby="heading{{ appt.id }}" data-bs-parent="#historyAccordion">
                            <div class="accordion-body">
                                <p><strong>Diagnosis:</strong> {{ appt.diagnosis }}</p>
                                <p><strong>Prescription:</strong> {{ appt.prescription }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% else %}
                <p class="text-muted">No medical history found.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
